<!DOCTYPE html>

<html>
    <body style = "background-image: url(../images/DRbackground.png); position: relative; top: -6%; left: -1%;"></body>
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>

<body>
    <h1 style="position:fixed; top: 2%; left: 38%; color: ghostwhite;">Click a button to roll your dice!</h1>
    <p id="diceRoller"></p>
    <button style="position: fixed; top: 40%; left: 20%;" onclick="clickd4()">d4</button>
    <img src="../images/d4.png" alt="d4 dice" width="102.5" height="115" style="position: fixed; top: 50%; left: 18%;">

    <button style="position: fixed; top: 40%; left: 30%;" onclick="clickd6()">d6</button>
    <img src="../images/d6.png" alt="d6 dice" width="102.5" height="140" style="position: fixed; top: 50%; left: 28%;">

    <button style="position: fixed; top: 40%; left: 40%;"  onclick="clickd8()">d8</button>
    <img src="../images/d8.png" alt="d8 dice" width="92.5" height="128" style="position: fixed; top: 49.5%; left: 39%;">

    <button style="position: fixed; top: 40%; left: 50%;"  onclick="clickd10_10()">d10 (0-9)</button>
    <img src="../images/d10_10.png" alt="d10 dice from range 0-9" width="102.5" height="115" style="position: fixed; top: 50%; left: 49%;">

    <button style="position: fixed; top: 40%; left: 60%;"  onclick="clickd10_100()">d10 (00-90)</button>
    <img src="../images/d10_100.png" alt="d10 dice from range 0-90, on intervals of 10" width="102.5" height="115" style="position: fixed; top: 50%; left: 59%;">

    <button style="position: fixed; top: 40%; left: 70%;"  onclick="clickd12()">d12</button>
    <img src="../images/d12.png" alt="d12 dice" width="102.5" height="100" style="position: fixed; top: 50%; left: 69%;">

    <button style="position: fixed; top: 40%; left: 80%;"  onclick="clickd20()">d20</button>
    <img src="../images/d20.png" alt="d20 dice" width="102.5" height="110" style="position: fixed; top: 50%; left: 78.5%;">

    <div class="whiteBox">
        <img id="diceImg" src="" width="auto" height="auto"></br>
        <h4><span id="rollResult"></span></h4>
    </div>
</body>

<h2 style = "position: fixed; top: 20%; left: 38%;"><span id="result"></span></h2>
<p style = "background-color: white; position: fixed; bottom: 0%; left: 1%;"><a href = "https://renross.github.io/">HOME</a></p>
</html>
